# This is a basic workflow that is manually triggered

name: Dashboard creating workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  schedule:
  - cron: '10 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Check out Dashboard branch
      uses: actions/checkout@v2
      with:
        ref: 'dashboard'
        path: 'dashboard'

    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Dashboard'
          output:
            format: html
            filename: 'dashboard/dashboard.html'
          sections:
          - title: 'Open Issues by Type'
            description: 'Queries of issues by type, using their label.'
            widgets:
            - type: 'number'
              title: 'Total number'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue'
              color: 'black'
            - type: 'number'
              title: 'Invisible line break'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue'
              color: "line_break"
            - type: 'number'
              title: 'Bug'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue label:bug'
              color: '{{ value === 0 ? "none" : "red" }}'
            - type: 'number'
              title: 'Feature/ Enhancement'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue label:enhancement'
              color: '{{ value === 0 ? "none" : "blue" }}'
            - type: 'number'
              title: 'Co-team'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue label:co-team'
              color: '{{ value === 0 ? "none" : "yellow" }}'
            - type: 'number'
              title: 'Question'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue label:question'
              color: '{{ value === 0 ? "none" : "green" }}'
            - type: 'number'
              title: 'Help wanted'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue label:"help wanted"'
              color: '{{ value === 0 ? "none" : "green" }}'
            - type: 'number'
              title: 'Feedback'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue label:feedback'
              color: '{{ value === 0 ? "none" : "green" }}'
            - type: 'number'
              title: 'Not labelled'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue label:dependencies'
              color: '{{ value === 0 ? "none" : "gray" }}'
            - type: 'number'
              title: 'Not labelled'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue label:duplicate'
              color: '{{ value === 0 ? "none" : "gray" }}'
            - type: 'number'
              title: 'Not labelled'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue label:invalid'
              color: '{{ value === 0 ? "none" : "gray" }}'
            - type: 'number'
              title: 'Not labelled'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue label:wontfix'
              color: '{{ value === 0 ? "none" : "gray" }}'
            - type: 'number'
              title: 'Not labelled'
              issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue no:label'
              color: '{{ value === 0 ? "none" : "gray" }}'
          - title: 'Open Issues by Age'
            description: 'Queries of open issues by their creation date.'
            widgets:
            - type: 'graph'
              title: 'Age'
              elements:
              - title: '7 days'
                issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue created:>{{ date("-7 days") }}'
                color: 'green'
              - title: '30 days'
                issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue created:{{ date("-30 days") }}..{{ date("-7 days") }}'
                color: 'blue'
              - title: '90 days'
                issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue created:{{ date("-90 days") }}..{{ date("-30 days") }}'
              - title: '1 year'
                issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue created:{{ date("-1 year") }}..{{ date("-90 days") }}'
              - title: '2 years'
                issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue created:{{ date("-2 years") }}..{{ date("-1 year") }}'
                color: 'red'
              - title: '3 years'
                issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue created:{{ date("-3 years") }}..{{ date("-2 years") }}'
                color: 'red'
              - title: '>3 years'
                issue_query: 'repo:amazon-connect/amazon-connect-streams is:open is:issue created:<{{ date("-4 years") }}'
                color: 'red'

              
        token: ${{ github.token }}

    - name: Publish Dashboard
      run: |
        git add .
        git config user.name 'vpogudina'
        git config user.email 'pogudina@amazon.com'
        git commit -m 'Dashboard update' --allow-empty
        git push origin dashboard
      working-directory: dashboard
